<p></p>
<h1><b>WELCOME</b></h1>
<p class="need">Search Your Favourite Music </p>
<form>
  <div class="form-group">
    <input type="text" [(ngModel)]="searchStr" class='form-control' placeholder="Search Artist, 
    eg Justin Bieber..." [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" (click)="searchMusic()" name="submit" class="btn btn-success">Search</button>
</form>

<ng-container *ngIf="listRes !== null">
  <div *ngFor="let artist of listRes">
    <p align="center"><img *ngIf="artist.images.length > 0" [src]="artist.images[0].url" alt="No images"
        class="center" /></p>
    <p align="center" class="name">Artist Name: {{artist.name}}</p>

    <p align="center" class="info">Music Genres : {{artist.genres}}</p>

  </div>

</ng-container>
